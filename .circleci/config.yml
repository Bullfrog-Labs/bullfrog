version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  install_firebase_cli:
    steps:
      - run:
        name: "Install Firebase CLI"
        command: npm install -g firebase-tools

workflows:
  node-tests:
    jobs:
      - install_firebase_cli
      - node/test:
          name: run-tests
          pkg-manager: yarn
          run-command: ci-test
          version: 14.9.0
          cache-version: v3
